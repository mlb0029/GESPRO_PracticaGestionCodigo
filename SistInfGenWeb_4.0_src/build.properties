#Nivel de gestión para la aplicación.
#(Por defecto será 4, se puede dejar en blanco)
nivel=

#Directorio de salida
dirOut=.\\web

#Directorio donde se encuentran los archivos CSV
dataIn=.\\data

#Fecha inicio de las convocatorias. Se debe poner el día anterior al inicio.
#Por ejemplo, fecha de inicio: 1 de septiembre, aparecerá 31 de agosto
#MES = {0=ENERO, 1=FEBERO, 2=MARZO, 3=ABRIL, 4=MAYO, 5=JUNIO, 
#       6=JULIO, 7=AGOSTO, 8=SEPTIEMBRE, 9=OCTUBRE, 10=NOVIEMBRE, 11=DICIEMBRE}
mesInicio=7
diaInicio=31

#Ruta donde se encuentran el logo de la Universidad.
#(Por defecto será logoUBU.png de la carpeta images, se puede dejar en blanco)
logoUBU=

#Credenciales cuenta de google
user=ubutfgm@gmail.com
password=TFGM1234

# The source code for the examples can be found in this directory
src.dir=src

# The path to cobertura.jar
cobertura.dir=./lib

# Classes generated by the javac compiler are deposited in this directory
classes.dir=build

# Instrumented classes are deposited into this directory
instrumented.dir=instrumented

# All reports go into this directory
reports.dir=reports

# Unit test reports from JUnit are deposited into this directory
reports.xml.dir=${reports.dir}/junit-xml
reports.html.dir=${reports.dir}/junit-html

# Coverage reports are deposited into these directories
coverage.xml.dir=${reports.dir}/cobertura-xml
coverage.summaryxml.dir=${reports.dir}/cobertura-summary-xml
coverage.html.dir=${reports.dir}/cobertura-html

#---------------------------------------SONAR---------------------------------------

#!-- Propiedades globales de SonarQube -->
sonar.jdbc.url=jdbc:postgresql://localhost/sonar
sonar.jdbc.username=sonar
sonar.jdbc.password=sonar
sonar.sourceEncoding=UTF-8

#!-- Propiedades específicas del proyecto -->
sonar.projectKey=myproject
sonar.projectName=TFG
sonar.projectVersion=1.0
sonar.language=java
sonar.sources=${src.dir}
sonar.java.binaries=${basedir}/build
sonar.java.libraries=${basedir}/lib/*.jar

#!-- Propiedades específicas para la cobertura en SonarQube -->
sonar.tests=${basedir}/build
sonar.core.codeCoveragePlugin=cobertura
sonar.junit.reportsPath=${basedir}/reports
sonar.cobertura.reportPath=${basedir}/reports/cobertura-xml/coverage.xml